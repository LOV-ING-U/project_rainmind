services:
  mysql:
    image: mysql:8.0.28
    container_name: rainmind_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: rainmind
      MYSQL_USER: rainmind
      MYSQL_PASSWORD: rainmind
      MYSQL_ROOT_PASSWORD: rootpw
    volumes:
      - rainmind_mysql_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: rainmind_redis
    ports:
      - "6379:6379"

volumes:
  rainmind_mysql_data: